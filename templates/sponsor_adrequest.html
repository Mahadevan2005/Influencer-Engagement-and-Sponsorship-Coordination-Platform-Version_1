<!DOCTYPE html>
<html>
<head>
    <title>Create Ad Request</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
        background-color: #f0f7ff; 
        color: #333333; 
        font-family: Arial, sans-serif;
    }
    </style>
</head>
<body>
    <div class="container mt-3">
        <h2>Create Ad Request for {{ influencer.name }}</h2>
        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
        {% endif %}
        <form action="/adrequest/{{ influencer.id }}" method="POST">
            <div class="mb-3">
                <label for="campaign_id" class="form-label">Campaign Name</label>
                <select class="form-select" aria-label="campaign_id" name="campaign_id">
                    {% for campaign in campaigns %}
                        <option value="{{campaign.id}}">{{campaign.name}}</option>
                    {% endfor %}
            </div>
            </select>
            <div class="mb-3">
                <label for="messages" class="form-label">Messages</label>
                <input type="text" class="form-control" id="messages" name="messages" required>
            </div>
            <div class="mb-3">
                <label for="requirements" class="form-label">Requirements</label>
                <input type="text" class="form-control" id="requirements" name="requirements" required>
            </div>
            <div class="mb-3">
                <label for="payment_amt" class="form-label">Payment Amount</label>
                <input type="number" class="form-control" id="payment_amt" name="payment_amt" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <a href="/registered_influencers" class="btn btn-secondary">Back to Influencers</a>
        </form>
    </div>
</body>
</html>
