<!DOCTYPE html>
<html>
    <head>
        <title>Edit Campaign</title>
        <link rel="stylesheet" href="/static/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>
            body {
            background-color: #f0f7ff; 
            color: #333333; 
            font-family: Arial, sans-serif;
        }
        </style>
    </head>
    <body>
        <div id="campaign-form-body">
            <h2>Edit Campaign</h2>
            {% if error %}
            <div class="alert alert-danger" role="alert">
            {{ error }}
            </div>
            {% endif %}
            <form action="/edit_campaign/{{ campaign.id }}" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">Campaign Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter campaign name" name="name" value="{{ campaign.name }}">
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Campaign Description</label>
                    <input type="text" class="form-control" id="description" placeholder="Enter description" name="desc" value="{{ campaign.description }}">
                </div>
                <div class="mb-3">
                    <label for="budget" class="form-label">Campaign Budget</label>
                    <input type="number" class="form-control" id="budget" placeholder="Enter budget" name="budget" value="{{ campaign.campaign_budget }}">
                </div>
                <div class="mb-3">
                    <label for="niche" class="form-label">Campaign Niche</label>
                    <input type="text" class="form-control" id="niche" placeholder="enter Niche" name="niche" value="{{ campaign.niche }}">
                </div>
                <div class="mb-3">
                    <label for="startdate" class="form-label">Start Date</label>
                    <input type="date" class="form-control" id="startdate" placeholder="Enter start date" name="sdate" value="{{ campaign.start_date.strftime('%Y-%m-%d') }}">
                </div>
                <div class="mb-3">
                    <label for="enddate" class="form-label">End Date</label>
                    <input type="date" class="form-control" id="enddate" placeholder="Enter end date" name="edate" value="{{ campaign.end_date.strftime('%Y-%m-%d') }}">
                </div>
                <div class="mb-3">
                    <label for="visibility" class="form-label">Visibility</label>
                    <select class="form-control" id="visibility" name="visibility" required>
                        <option value="Public">Public</option>
                        <option value="Private">Private</option>
                    </select>
                <div class="mb-3">
                    <label for="goals" class="form-label">Goals</label>
                    <input type="text" class="form-control" id="goals" placeholder="Enter goals" name="goals" value="{{ campaign.goals }}">
                </div>
                <div style="text-align: center;">
                    <input type="submit" class="btn btn-primary" value="Update">
                </div>
            </form>
            <h3></h3>
            <div class="text-center">
                <a href="/sponsor_campaign" class="btn btn-secondary">Back to Campaigns</a>
            </div>
            
        </div>
        <br>
        <br>
        <br>
    </body>
</html>
