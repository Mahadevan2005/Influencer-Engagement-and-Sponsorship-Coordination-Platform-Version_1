<!DOCTYPE html>
<html>
    <head>
        <title>Influencer Registration</title>
        <link rel="stylesheet" href="static/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>
            body {
            background-color: #f0f7ff; 
            color: #333333; 
            font-family: Arial, sans-serif;
        }
        </style>
    </head>
    <body>
        <div id="main">
            <div id="canvas">
                <div id="influencer-form-body">
                    {% if message %}
                    <div class="alert alert-danger" role="alert">
                    {{ message }}
                    </div>
                    {% endif %}
                    <h2>Influencer Registration</h2>
                    <form action="/influencerregister" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" placeholder="enter name" name="u_name">
                        </div>
                        <div class="mb-3">
                            <label for="pwd" class="form-label">Password</label>
                            <input type="password" class="form-control" id="pwd" placeholder="enter password" name="pwd">
                        </div>
                        <div class="mb-3">
                            <label for="category" class="form-label">Category</label>
                            <input type="text" class="form-control" id="category" placeholder="enter category" name="ctg">
                        </div>
                        <div class="mb-3">
                            <label for="reach" class="form-label">Reach / Followers (In Digits)</label>
                            <input type="number" class="form-control" id="reach" placeholder="enter reach" name="reach">
                        </div>
                        <div class="mb-3">
                            <label for="niche" class="form-label">Niche</label>
                            <input type="text" class="form-control" id="reach" placeholder="enter niche" name="niche">
                        </div>
                        <div class="mb-3">
                            <label for="platform" class="form-label">Platform presence</label>
                            <input type="text" class="form-control" id="platform" placeholder="enter platform" name="platform">
                        </div>
                        <br>
                        <div style="text-align: center;">
                            <input type="submit" class="btn btn-primary" value="Register">
                        </div>
                    </form>
                        <div id="user">
                            Already registered?
                            <a href="/influencerlogin">login</a>
                        </div>
                </div>
            </div>
        </div>
    </body>
</html>
