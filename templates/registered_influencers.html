<!DOCTYPE html>
<html>
<head>
    <title>Influencers List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .container {
            max-width: 800px;
            margin-bottom: 30px;
        }
        .btn-back {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid" style="padding-left: 1200px;">
            <form class="d-flex" role="search" method="POST" action="/search_influencer">
            <input class="form-control me-2" type="search" placeholder="Search for Influencers" name="search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button> 
            </form>
        </div>
    </nav>
    <div class="container mt-3">
        <h2>Influencers List</h2>
        <ul class="list-group">
            {% for influencer in influencers %}
                <li class="list-group-item">
                    <strong>Name:</strong> {{ influencer.name }}<br>
                    <strong>Category:</strong> {{ influencer.category }}<br>
                    <strong>Niche:</strong> {{ influencer.niche }}<br>
                    <strong>Reach:</strong> {{ influencer.reach }}<br>
                    <strong>Platform:</strong> {{ influencer.platform }}<br>
                    <a href="/adrequest/{{ influencer.id }}" class="btn btn-primary btn-back">Request for Ad</a>
                </li>
            {% endfor %}
        </ul>
        <a href="/sponsor_campaign" class="btn btn-secondary btn-back">Back to Campaigns</a>
    </div>
</body>
</html>
