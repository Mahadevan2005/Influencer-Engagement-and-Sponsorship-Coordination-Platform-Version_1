<!DOCTYPE html>
<html>
<head>
    <title>Edit Ad Request</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
        background-color: #f0f7ff; 
        color: #333333; 
        font-family: Arial, sans-serif;
    }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Edit Ad Request</h2>
        {% if error %}
        <div class="alert alert-danger" role="alert">
        {{ error }}
        </div>
        {% endif %}
        <form action="/influ_edit_adrequest/{{ adrequest.id }}" method="POST">
            <div class="mb-3">
                <label for="messages" class="form-label">Messages</label>
                <input type="text" class="form-control" id="messages" name="messages" value="{{ adrequest.messages }}">
            </div>
            <div class="mb-3">
                <label for="requirements" class="form-label">Requirements</label>
                <input type="text" class="form-control" id="requirements" name="requirements" value="{{ adrequest.requirements }}">
            </div>
            <div class="mb-3">
                <label for="payment_amt" class="form-label">Payment Amount</label>
                <input type="number" class="form-control" id="payment_amt" name="payment_amt" value="{{ adrequest.payment_amt }}">
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
            <a href="/influencer_view_campaign/{{ adrequest.campaign_id }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
