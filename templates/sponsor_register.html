<!DOCTYPE html>
<html>
    <head>
        <title>Sponsor Registration</title>
        <link rel="stylesheet" href="static/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>
            body {
            background-color: #f0f7ff; 
            color: #333333; 
            font-family: Arial, sans-serif;
        }
        </style>
    </head>
    <body>
        <div id="main">
            <div id="canvas">
                <div id="sponsor-form-body">
                    {% if message %}
                    <div class="alert alert-danger" role="alert">
                    {{ message }}
                    </div>
                    {% endif %}
                    <h2>Sponsor Registration</h2>
                    <br>
                    <form action="/sponsorregister" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" placeholder="enter name" name="u_name">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="enter password" name="pwd">
                        </div>
                        <div class="mb-3">
                            <label for="industry" class="form-label">Industry</label>
                            <input type="text" class="form-control" id="industry" placeholder="enter Industry" name="industry">
                        </div>
                        <div class="mb-3">
                            <label for="company-name" class="form-label">Company Name</label>
                            <input type="text" class="form-control" id="company-name" placeholder="enter Company Name" name="c_name">
                        </div>
                        <div class="mb-3">
                            <label for="company-budget" class="form-label">Company Budget</label>
                            <input type="number" class="form-control" id="company-budget" placeholder="enter Company Budget" name="c_budget">
                        </div>
                        <div style="text-align: center;">
                            <input type="submit" class="btn btn-primary" value="Register">
                        </div>
                    </form>
                        <div id="user">
                            Already registered?
                            <br>
                            <a href="/sponsorlogin">login</a>
                        </div>
                </div>
            </div>
        </div>
    </body>
</html>
