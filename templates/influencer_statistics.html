<!DOCTYPE html>
<html>
<head>
    <title>Influencer Statistics</title>
    <link rel="stylesheet" href="static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .stats-card {
            max-width: 300px;
            margin: 20px auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="text-bg-success p-3" style="text-align: center; font-size: x-large; font-weight: 650;">INFLUENCER ENGAGEMENT & SPONSORSHIP CO-ORDINATION PLATFORM</div>
    <h3 style="padding-left: 20px; text-align: center;">Influencer Statistics</h3>
    <div class="container mt-3">
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card stats-card">
                    <div class="card-body">
                        <h3>Total Ad Requests (Sent/Received)</h3>
                        <p>{{ total_adrequests }}</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card stats-card">
                    <div class="card-body">
                        <h3>Accepted Ad Requests</h3>
                        <p>{{ accepted_adrequests }}</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card stats-card">
                    <div class="card-body">
                        <h3>Ongoing Campaigns</h3>
                        <p>{{ ongoing_campaigns }}</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card stats-card">
                    <div class="card-body">
                        <h3>Completed Campaigns</h3>
                        <p>{{ completed_campaigns }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div style="text-align: center;">
        <a href="/influencer_dash"><button type="button" class="btn btn-primary">Go Back</button></a>
    </div>
</body>
</html>
